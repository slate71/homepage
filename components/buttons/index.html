<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Component</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="buttons.css">
</head>

<body>
  <a class="button back-home" href="/">Back Home</a>
  <article class="buttons">
    <a class="button button-sm mobile-back-home" href="/">Back Home</a>
    <div>
      <h3 class="button-header">A basic button</h3>
      <div class="button">Buy Now</div>
    </div>
    <div>
      <h3 class="button-header">A button element with button class</h3>
      <button class="button">Send Mail</button>
    </div>
    <div>
      <h3 class="button-header">An anchor with a button class</h3>
      <a class="button" href="#">Search</a>
    </div>
    <div>
      <h3 class="button-header">Buttons of different sizes</h3>
      <div class="button button-sm">Small Button</div>
      <br>
      <div class="button button-md">Medium Button</div>
      <br>
      <div class="button button-lg">Large Button</div>
      <br>
    </div>
  </article>
</body>

</html>
