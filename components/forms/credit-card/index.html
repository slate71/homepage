<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Credit Card Form</title>
  <link rel="stylesheet" type="text/css" href="credit-card.css">
</head>
<body>
  <form class="creditCardForm">
    <input type="text" name="full-name" placeholder="Full Name">
    <input type="text" name="card-number" placeholder="Card Number" maxlength="19" maxlength="19">

    <label for="CSV">CSV Code</label>
    <input type="text" name="csv-code" size="4">

    <br>

    <label for="expiration">Expiration</label>
    <select>
      <option>01</option>
      <option>02</option>
      <option>03</option>
      <option>04</option>
      <option>05</option>
      <option>06</option>
      <option>07</option>
      <option>08</option>
      <option>09</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>
    <span>/</span>
    <select>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
      <option>2025</option>
      <option>2026</option>
      <option>2027</option>
      <option>2028</option>
      <option>2029</option>
      <option>2030</option>
      <option>2031</option>
    </select>

    <input type="button" value="submit">
  </form>
</body>
</html>
