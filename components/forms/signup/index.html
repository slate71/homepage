<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sign up Form</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../../css/vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="../../../css/vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
  <div class="go-back">
    <a href="../#signup">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Back
    </a>
  </div>
  <form class="SignUpForm">
    <fieldset class="SignUpForm__firstname">
      <label for="first">First name</label>
      <input type="text" name="first" placeholder="First name">
    </fieldset>
    <fieldset class="SignUpForm__lastname">
      <label for="last">Last name</label>
      <input type="text" name="last" placeholder="Last name">
    </fieldset>
    <fieldset class="SignUpForm__email">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email">
    </fieldset>
    <fieldset class="SignUpForm__password">
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password">
    </fieldset>
    <fieldset class="SignUpForm__birthdate">
      <label for="birth-date">Birth date</label>
      <input type="date" name="birth-date" placeholder="mm/dd/yyyy">
    </fieldset>
    <input class="SignUpForm__btn" type="button" name="submit" value="Create account">
  </form>
  <p class="has-account">
    Already have an account?
    <a href="../login">Sign in</a>
  </p>
</body>

</html>
