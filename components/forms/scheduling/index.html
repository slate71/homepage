<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Scheduling Form</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../../css/vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="../../../css/vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="scheduling.css">
</head>

<body>
  <div class="go-back">
    <a href="../#scheduler">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Back
    </a>
  </div>
  <form class="SchedulingForm">
    <fieldset class="SchedulingForm__event">
      <label for="event">Event title</label>
      <input class="SchedulingForm__date__input" type="text" name="event" placeholder="Event title">
    </fieldset>
    <fieldset class="SchedulingForm__date">
      <label for="date">Date - mm/dd/yyyy</label>
      <input class="SchedulingForm__date__input" type="date" name="date">
    </fieldset>
    <fieldset class="SchedulingForm__time">
      <label for="time">Time</label>
      <input type="time" name="time">
    </fieldset>
    <fieldset class="SchedulingForm__time-zone">
      <select>
        <option>Time Zone</option>
        <option>GMT - Greenwich Mean Time</option>
        <option>UTC - Universal Coordinated Time</option>
        <option>ECT - European Central Time</option>
        <option>EET - Eastern European Time</option>
        <option>ART - (Arabic) Egypt Standard Time</option>
        <option>EAT - Eastern African Time</option>
        <option>MET - Middle East Time</option>
        <option>NET - Near East Time</option>
        <option>PLT - Pakistan Lahore Time</option>
        <option>IST - India Standard Time</option>
        <option>BST - Bangladesh Standard Time</option>
        <option>VST - Vietnam Standard Time</option>
        <option>CTT - China Taiwan Time</option>
        <option>JST - Japan Standard Time</option>
        <option>ACT - Australia Central Time</option>
        <option>AET - Australia Eastern Time</option>
        <option>SST - Solomon Standard Time</option>
        <option>NST - New Zealand Standard Time</option>
        <option>MIT - Midway Islands Time</option>
        <option>HST - Hawaii Standard Time</option>
        <option>AST - Alaska Standard Time</option>
        <option>PST - Pacific Standard Time</option>
        <option>PNT - Phoenix Standard Time</option>
        <option>MST - Mountain Standard Time</option>
        <option>CST - Central Standard Time</option>
        <option>EST - Eastern Standard Time</option>
        <option>IET - Indiana Eastern Standard Time</option>
        <option>PRT - Puerto Rico and US Virgin Islands Time</option>
        <option>CNT - Canada Newfoundland Time</option>
        <option>AGT - Argentina Standard Time</option>
        <option>BET - Brazil Eastern Time</option>
        <option>CAT - Central African Time</option>
      </select>
    </fieldset>
    <fieldset class="SchedulingForm__message">
      <label>Message</label>
      <textarea></textarea>
    </fieldset>
    <fieldset class="SchedulingForm__phone">
      <label for="phone">Phone number</label>
      <input type="tel" name="phone" placeholder="Phone number">
    </fieldset>
    <fieldset class="SchedulingForm__email">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email">
    </fieldset>
    <button class="SchedulingForm__save">Save</button>
    <button class="SchedulingForm__discard">Discard</button>
  </form>
</body>

</html>
