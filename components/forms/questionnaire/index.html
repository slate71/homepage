<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="questionnaire.css">
</head>
<body>
  <form class="questionnaireForm">
    <h3>Who pays for the decentralized web?</h3>
    <ul>
      <li>
        <input type="radio" name="radio">
        <label>Vint Cerf and Tim Berners Lee.</label>
      <li>
        <input type="radio" name="radio">
        <label>Bitcoin microtransactions between buyers.</label>
      <li>
        <input type="radio" name="radio">
        <label>Google, Facebook, Apple, and Microsoft.</label>
      <li>
        <input type="radio" name="radio">
        <label>Individual Businesses and Government.</label>
      <li>
        <input type="radio" name="radio">
        <label>Other</label>
        <input type="text" name="other">
    </ul>
  </form>
</body>
</html>
