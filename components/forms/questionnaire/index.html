<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../../css/vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="../../../css/vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="questionnaire.css">
</head>
<body>
  <div class="go-back">
    <a href="../#questionnaire">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Back
    </a>
  </div>
  <form class="QuestionnaireForm">
    <h3 class="QuestionnaireForm__header">
      Who pays for the decentralized web?
    </h3>
    <ul class="QuestionnaireForm__choices">
      <li class="QuestionnaireForm__choice">
        <input type="radio" name="radio">
        <label>Vint Cerf and Tim Berners Lee.</label>
      <li class="QuestionnaireForm__choice">
        <input type="radio" name="radio">
        <label>Bitcoin microtransactions between buyers.</label>
      <li class="QuestionnaireForm__choice">
        <input type="radio" name="radio">
        <label>Google, Facebook, Apple, and Microsoft.</label>
      <li class="QuestionnaireForm__choice">
        <input type="radio" name="radio">
        <label>Individual Businesses and Government.</label>
      <li class="QuestionnaireForm__choice">
        <input type="radio" name="radio">
        <label>Other</label>
        <input type="text" name="other">
    </ul>
  </form>
</body>
</html>
