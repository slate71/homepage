<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../css/vendor/normalize.css">
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
  <a class="navigate-home" href="/">Home</a>
  <article class="Calculator">
    <input class="Calculator__input" type="text" name="input" value="10 x 10">
    <input class="Calculator__output" type="text" name="output" value="100">
    <div class="Calculator__r1">
      <button class="Calculator__button">sqrt</button>
      <button class="Calculator__button">^2</button>
      <button class="Calculator__button">101.4875</button>
    </div>
    <div class="Calculator__r2">
      <button class="Calculator__button">%</button>
      <button class="Calculator__button">;</button>
      <button class="Calculator__button">Del</button>
      <button class="Calculator__button">C</button>
    </div>
    <div class="Calculator__r3">
      <button class="Calculator__button">(</button>
      <button class="Calculator__button">)</button>
      <button class="Calculator__button">/</button>
      <button class="Calculator__button">x</button>
    </div>
    <div class="Calculator__r4">
      <button class="Calculator__button">7</button>
      <button class="Calculator__button">8</button>
      <button class="Calculator__button">9</button>
      <button class="Calculator__button">&mdash;</button>
    </div>
    <div class="Calculator__r5">
      <button class="Calculator__button">4</button>
      <button class="Calculator__button">5</button>
      <button class="Calculator__button">6</button>
      <button class="Calculator__button">+</button>
    </div>
    <div class="Calculator__r6">
      <button class="Calculator__button">1</button>
      <button class="Calculator__button">2</button>
      <button class="Calculator__button">3</button>
    </div>
    <div class="Calculator__r7">
      <button class="Calculator__button">0</button>
      <button class="Calculator__button">.</button>
      <button class="Calculator__button">Ans</button>
      <button class="Calculator__button">=</button>
    </div>
  </article>
</body>

</html>
