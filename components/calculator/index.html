<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <container class="calculator">
    <input type="text" name="output" value="100">
    <table>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>/</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>*</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>-</td>
      </tr>
      <tr>
        <td>C</td>
        <td>0</td>
        <td>.</td>
        <td>+</td>
      </tr>
    </table>
  </container>
</body>
</html>
